<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="registro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">
        <div class="col-md-6-1">
            <img src="img/paisaje-1.jpg" alt="">
        </div>
        <div class="col-md-6-2">
            <form>
                <h1><i class="fa-solid fa-house"></i>Registro de Usuario</h1>
                <label><i class="fa-solid fa-circle-user"></i>Nombre completo</label>
                <input type="text" placeholder="Tu Nombre">

                <label><i class="fa-solid fa-envelope"></i>Correo Electronico</label>
                <input type="email" placeholder="ejemplo@gmail.com">

                <label><i class="fa-solid fa-user"></i>Usuario</label>
                <input type="text" placeholder="Nombre de Usuario">

                <label><i class="fa-solid fa-lock"></i>Contraseña</label>
                <input type="password" placeholder="Crear una contraseña">

                <label><i class="fa-solid fa-shield-halved"></i>Confirmar contraseña</label>
                <input type="password" placeholder="Repita la contraseña">

                
                <button class="b1" type="submit">Registrarse</button> <br>
                <a href="#">¿Ya tienes una cuenta? Inicia sesión</a>
                
                
            </form>
        </div>
    </div>
</body>
</html>
